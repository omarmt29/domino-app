<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Puntos de Dominó</title>
    <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            margin: 10px 0;
            border: 1px solid #ddd;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>Detector de Puntos de Dominó</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <canvas id="canvasOutput" width="640" height="480"></canvas>
    <p>Posiciona una ficha de dominó frente a la cámara.</p>

    <script>
        let currentStream;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        // Función para acceder a la cámara
        function startCamera(deviceId) {
            if (currentStream) {
                // Detener el stream anterior si existe
                currentStream.getTracks().forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined
                }
            }).then((stream) => {
                currentStream = stream;
                video.srcObject = stream;
                video.play();

                // Cada vez que el video está listo, procesamos el fotograma
                video.addEventListener('play', () => {
                    setInterval(() => {
                        // Dibujar el fotograma actual del video en el canvas
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Procesar la imagen con OpenCV.js
                        const src = cv.imread(canvas);
                        const dst = new cv.Mat();
                        
                        // Convertir a escala de grises
                        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);

                        // Aplicar un desenfoque para reducir el ruido
                        cv.GaussianBlur(dst, dst, new cv.Size(15, 15), 0, 0, cv.BORDER_DEFAULT);

                        // Detectar círculos con Hough Circle Transform
                        const circles = new cv.Mat();
                        cv.HoughCircles(dst, circles, cv.HOUGH_GRADIENT, 1, 20, 100, 30, 10, 100); 

                        // Dibujar los círculos detectados
                        for (let i = 0; i < circles.cols; i++) {
                            const circle = circles.data32F.slice(i * 3, i * 3 + 3);
                            const center = new cv.Point(circle[0], circle[1]);
                            const radius = circle[2];

                            // Dibujar el círculo
                            cv.circle(src, center, radius, [0, 255, 0, 255], 2);
                        }

                        // Mostrar el resultado
                        cv.imshow('canvasOutput', src);

                        // Limpiar la memoria
                        src.delete();
                        dst.delete();
                        circles.delete();
                    }, 100);
                });
            }).catch((err) => {
                console.error('Error al acceder a la cámara:', err);
            });
        }

        // Iniciar la cámara
        startCamera();
    </script>
</body>
</html>
