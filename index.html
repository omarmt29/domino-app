<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección en Tiempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/tracking-min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border: 1px solid black;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Detección de Puntos en Tiempo Real</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <button id="toggleCamera">Activar Cámara Normal</button>
  <div id="output">Enfoca las fichas de dominó en la cámara.</div>

  <script>
    let useFrontCamera = true; // Por defecto, usar la cámara frontal
    const video = document.getElementById('video');
    const toggleCameraButton = document.getElementById('toggleCamera');

    async function startCamera() {
      // Detener cualquier stream activo previo
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }

      // Configurar la cámara (frontal o trasera)
      const constraints = {
        video: {
          facingMode: useFrontCamera ? 'user' : 'environment'
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.addEventListener('play', processVideo);
        toggleCameraButton.innerText = useFrontCamera ? 'Activar Cámara Normal' : 'Activar Cámara Frontal';
      } catch (err) {
        console.error('Error al acceder a la cámara:', err);
        document.getElementById('output').innerText = 'No se pudo acceder a la cámara.';
      }
    }

    function preprocessImage(canvas, ctx) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;

        // Convertir a blanco y negro según el brillo
        if (brightness < 100) {
          data[i] = data[i + 1] = data[i + 2] = 0; // Negro
        } else {
          data[i] = data[i + 1] = data[i + 2] = 255; // Blanco
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function processVideo() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Configurar tracking.js para detectar puntos oscuros
      tracking.ColorTracker.registerColor('black', function(r, g, b) {
        const brightness = (r + g + b) / 3;
        return brightness < 70; // Ajustar el umbral para detectar tonos oscuros
      });

      const tracker = new tracking.ColorTracker(['black']);

      tracker.on('track', function(event) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        let dotCount = 0;
        if (event.data.length === 0) {
          document.getElementById('output').innerText = 'No se detectaron puntos.';
        } else {
          event.data.forEach(function(rect) {
            // Filtrar puntos por tamaño
            if (rect.width > 5 && rect.height > 5 && rect.width < 50 && rect.height < 50) {
              dotCount++;
              ctx.strokeStyle = 'red';
              ctx.strokeRect(rect.x, rect.y, rect.width, rect.height); // Dibujar marco
            }
          });

          document.getElementById('output').innerText = `Puntos detectados: ${dotCount}`;
        }
      });

      // Procesar cuadros en tiempo real
      tracking.track('#video', tracker);
      requestAnimationFrame(processVideo);
    }

    // Alternar entre cámaras (frontal y trasera)
    toggleCameraButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    // Iniciar la cámara al cargar la página
    startCamera();
  </script>
</body>
</html>
